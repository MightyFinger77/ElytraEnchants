# Update checker settings
update-checker:
  enabled: true

enchantments:
  PROTECTION_ENVIRONMENTAL: true
  PROTECTION_FIRE: true
  PROTECTION_EXPLOSIONS: true
  PROTECTION_PROJECTILE: true
  THORNS: true
  MENDING: true
  UNBREAKING: true
  BINDING_CURSE: true
  VANISHING_CURSE: true 